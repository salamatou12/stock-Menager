<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StockManager - Connexion</title>
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body>
    <div class="container">
      <!-- ---- CARTE FORMULAIRE ---- -->
      <div class="card form-card">
        <h2>Inscrire à StockManager<br />Dashboard</h2>
        <input type="password" placeholder="Mot de passe" />
        <input type="text" placeholder="Nom" />
        <input type="text" placeholder="prenom" />
        <input type="text" placeholder="confirmer mot de passe" />

        <label class="remember">
          <input type="checkbox" /> Se souvenir de moi
        </label>

        <a href="index.html">
        <button class="btn">Se connecter</button>

        </a>

        <p class="links">
          Mot de passe oublié ? <a href="#">Réinitialiser</a> <br />
          Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
        </p>
      </div>

      <!-- ---- CARTE WELCOME ---- -->
      <div class="card2 welcome-card">
        <div class="round">
          <h1>SM</h1>
        </div>
        <h2>Bienvenue dans StockManager</h2>
        <p>
          Gérez vos appareils électroniques, vos entrées et vos sorties de stock
          facilement avec une interface claire et rapide.
        </p>
      </div>
    </div>
  </body>
</html>
